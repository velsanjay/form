<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form sheet</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://www.google.com/" id="form">
        <label >First Name</label>
        <input type="text" placeholder="First Name" required>
        <label >Last Name</label>
        <input type="text" placeholder="Last Name" required>
        <label >Password</label>
        <input type="password" class="password" placeholder="Password" minlength="8" required>
        <label>Confirm Password</label>
        <input type="password" class="confirm" placeholder="Confirm Password" minlength="8" required>
        <p class="output"></p>
        <button>submit</button>
    </form>
</body>
<script src="script.js"></script>
</html>
