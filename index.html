<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://www.google.com/" id="form">
        <label >First Name</label>
        <input type="text" placeholder="First Name" required>
        <label >Last Name</label>
        <input type="text" placeholder="Last Name" required>
        <label >Password</label>
        <input type="password" class="password" placeholder="Password" minlength="8" required>
        <label>Confirm Password</label>
        <input type="password" class="confirm" placeholder="Confirm Password" minlength="8" required>
        <p class="output"></p>
        <button>submit</button>
    </form>
</body>
<script src="script.js"></script>
</html>
